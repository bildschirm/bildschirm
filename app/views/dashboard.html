	<script type="text/javascript">
		window.BILDSCHIRM_API_KEY = '{{SERVER_REPLACE_API_KEY}}';
		window.BILDSCHIRM_URL = `${window.location.protocol}//${window.location.hostname}${window.location.port ? ':' + window.location.port : ''}`

	<script type="text/javascript">
		// Call init components after all components have been registered
		if (window.BILDSCHIRM && window.BILDSCHIRM.dashboard)
			window.BILDSCHIRM.dashboard.initComponents();
	</script>

	<link
		href="https://fonts.googleapis.com/css?family=JetBrains+Mono:300,400,500,600|Open+Sans:300,400,500,600,700"
		rel="stylesheet"
	/>

	<script type="text/javascript">
		if (document.fonts) {
			document.fonts.ready
				.then(function () { window.BILDSCHIRM.dashboard.setReady(true) });
		} else {
			if (window.BILDSCHIRM && window.BILDSCHIRM.dashboard)
				window.BILDSCHIRM.dashboard.setReady(true);
		}
